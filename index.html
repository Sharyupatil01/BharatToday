<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav bar  -->
    <nav>
        <div class="main-nav container flex">
            <!-- Logo -->
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assests/bharat-today-high-resolution-logo-black-transparent.png" alt="logo Image ">
            </a>
            <!-- Threee nav hover section -->
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="IPL" onclick="onnavclick('IPL')">IPL</li>
                    <li class="hover-link nav-item" id="finance" onclick="onnavclick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="education" onclick="onnavclick('education')">Education</li>
                    <li class="hover-link nav-item" id="politics" onclick="onnavclick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="sports" onclick="onnavclick('sports')">Sports</li>
                </ul>
            </div>
            <!-- Search bar col -->
            <div class="search-bar flex ">
                <!-- input text -->
                     <input type="text" class="news-input" id="search-input" placeholder="eg.Science">
                     <!-- button to proceed -->
                     <button class="search-button" id="search-button">Search </button>
            </div>
        </div>
    </nav>



   <main>
    <div class="card-container container flex " id="card-container">
       
        
    </div>
   </main>
   <template id="template-newcard">
    <div class="card">
        <div class="card-header">
            <img src="http://via.placeholder.com/400x200" alt="news-image" id="news-image">
        </div>
        <div class="card-content">
            
            <h3 id="news-title">This is the Title</h3>
            <h6 class="news-source" id="new-source">End gagdet 20/09/2024</h6>
            <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa rem ab animi voluptates placeat optio exercitationem temporibus velit quasi accusamus.</p>


        </div>
    </div>
   </template>





    <script src="script.js"></script>
    
</body>
</html>
